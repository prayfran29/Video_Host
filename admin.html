<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnus Video Streams - Admin</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container { max-width: 800px; margin: 100px auto; padding: 2rem; }
        .pending-user { background: #222; padding: 1rem; margin: 1rem 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .user-info { flex: 1; }
        .user-actions { display: flex; gap: 0.5rem; }
        .approve-btn { background: #28a745; }
        .reject-btn { background: #dc3545; }
        .no-pending { text-align: center; color: #999; padding: 2rem; }
        .delete-btn { background: #dc3545; }
        .existing-user { background: #333; padding: 1rem; margin: 1rem 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .user-info { flex: 1; }
        .user-actions { display: flex; gap: 0.5rem; }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <h1>Magnus Video Streams - Admin</h1>
            </div>
            <div class="nav-actions">
                <button class="profile-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="admin-container">
            <h2>Pending User Registrations</h2>
            <div id="pendingUsers">
                <div class="no-pending">Loading...</div>
            </div>
            
            <h2>Existing Users</h2>
            <div id="existingUsers">
                <div class="no-pending">Loading...</div>
            </div>
        </div>
    </main>

    <script>
        let authToken = localStorage.getItem('authToken');
        
        if (!authToken) {
            window.location.href = '/';
        }

        async function loadPendingUsers() {
            try {
                const response = await fetch('/api/admin/pending', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) {
                    if (response.status === 403) {
                        alert('Admin access required');
                        window.location.href = '/';
                        return;
                    }
                    throw new Error('Failed to load');
                }
                
                const pending = await response.json();
                renderPendingUsers(pending);
            } catch (error) {
                document.getElementById('pendingUsers').innerHTML = '<div class="no-pending">Error loading pending users</div>';
            }
        }

        async function loadExistingUsers() {
            try {
                const response = await fetch('/api/admin/users', {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to load');
                }
                
                const users = await response.json();
                renderExistingUsers(users);
            } catch (error) {
                document.getElementById('existingUsers').innerHTML = '<div class="no-pending">Error loading users</div>';
            }
        }

        function renderPendingUsers(pending) {
            const container = document.getElementById('pendingUsers');
            
            if (pending.length === 0) {
                container.innerHTML = '<div class="no-pending">No pending registrations</div>';
                return;
            }
            
            container.innerHTML = pending.map(user => `
                <div class="pending-user">
                    <div class="user-info">
                        <strong>${user.username}</strong><br>
                        <small>Registered: ${new Date(user.createdAt).toLocaleString()}</small>
                    </div>
                    <div class="user-actions">
                        <button class="profile-btn approve-btn" onclick="approveUser('${user.id}')">Approve</button>
                        <button class="profile-btn reject-btn" onclick="rejectUser('${user.id}')">Reject</button>
                    </div>
                </div>
            `).join('');
        }

        async function approveUser(userId) {
            try {
                const response = await fetch(`/api/admin/approve/${userId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    loadPendingUsers();
                } else {
                    alert('Failed to approve user');
                }
            } catch (error) {
                alert('Error approving user');
            }
        }

        async function rejectUser(userId) {
            if (!confirm('Are you sure you want to reject this user?')) return;
            
            try {
                const response = await fetch(`/api/admin/reject/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    loadPendingUsers();
                } else {
                    alert('Failed to reject user');
                }
            } catch (error) {
                alert('Error rejecting user');
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            window.location.href = '/';
        }

        function renderExistingUsers(users) {
            const container = document.getElementById('existingUsers');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="no-pending">No users found</div>';
                return;
            }
            
            container.innerHTML = users.map(user => `
                <div class="existing-user">
                    <div class="user-info">
                        <strong>${user.username}</strong><br>
                        <small>Created: ${new Date(user.createdAt).toLocaleString()}</small><br>
                        <small>Adult Access: ${user.adultAccess ? 'Yes' : 'No'}</small>
                    </div>
                    <div class="user-actions">
                        <button class="profile-btn ${user.adultAccess ? 'reject-btn' : 'approve-btn'}" onclick="toggleAdultAccess('${user.id}', ${!user.adultAccess})">
                            ${user.adultAccess ? 'Remove Adult' : 'Grant Adult'}
                        </button>
                        ${user.username !== 'Magnus' ? `<button class="profile-btn delete-btn" onclick="deleteUser('${user.id}')">Delete</button>` : ''}
                    </div>
                </div>
            `).join('');
        }

        async function toggleAdultAccess(userId, adultAccess) {
            try {
                const response = await fetch(`/api/admin/adult-access/${userId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ adultAccess })
                });
                
                if (response.ok) {
                    loadExistingUsers();
                } else {
                    alert('Failed to update adult access');
                }
            } catch (error) {
                alert('Error updating adult access');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;
            
            try {
                const response = await fetch(`/api/admin/users/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    loadExistingUsers();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to delete user');
                }
            } catch (error) {
                alert('Error deleting user');
            }
        }

        // Load both pending and existing users on page load
        loadPendingUsers();
        loadExistingUsers();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadPendingUsers();
            loadExistingUsers();
        }, 30000);
    </script>
</body>
</html>
