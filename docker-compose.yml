version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - video-host
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.5'

  video-host:
    build: .
    volumes:
      - "${VIDEOS_PATH:-./videos}:/app/videos:ro"
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - VIDEOS_PATH=${VIDEOS_PATH}
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6381
      - REDIS_PASSWORD=plant_en_2025
      - JWT_SECRET=${JWT_SECRET}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      replicas: 3
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    restart: unless-stopped