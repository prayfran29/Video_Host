apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-host
  labels:
    app: video-host
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-host
  template:
    metadata:
      labels:
        app: video-host
    spec:
      containers:
      - name: video-host
        image: video-host:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: video-host-secrets
              key: jwt-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: video-host-secrets
              key: encryption-key
        volumeMounts:
        - name: videos-storage
          mountPath: /app/videos
        - name: data-storage
          mountPath: /app/data
        - name: user-data
          mountPath: /app/data/users.json
          subPath: users.json
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: videos-storage
        hostPath:
          path: /host/videos
          type: DirectoryOrCreate
      - name: data-storage
        hostPath:
          path: /host/data
          type: DirectoryOrCreate
      - name: user-data
        configMap:
          name: user-data