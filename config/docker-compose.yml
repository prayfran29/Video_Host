version: '3.8'

services:
  video-host:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - "${VIDEOS_PATH:-./videos}:/app/videos:ro"
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - VIDEOS_PATH=${VIDEOS_PATH}
      - REDIS_HOST=host.docker.internal
      - REDIS_PORT=6381
      - REDIS_PASSWORD=plant_en_2025
      - JWT_SECRET=${JWT_SECRET}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    restart: unless-stopped